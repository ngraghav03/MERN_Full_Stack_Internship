<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <!--I have used a table here with first column being field name and
    second column being input area
    so that all the input fields are aligned and looks neats-->
    <form>
        <table>
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" name="fullname" id="fullname"></td>
            </tr>

            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>

            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
    
            <tr>
                <td><label for="repassword">Re Password:</label></td>
                <td><input type="password" name="repassword" id="repassword"></td>
            </tr>
                
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" name="address" id="address"></td>
            </tr>

            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" name="age" id="age"></td>
            </tr>
    
            <tr>
                    <td><label for="gender">Gender: </label></td>
                    <td>
                        <input type="text" name="gender" id="gender" list="gender-list">
                        <datalist id="gender-list">
                            <option value="Male">
                            <option value="Female">
                            <option value="Other">
                        </datalist>
                    </td>
            </tr>

        </table>

        <button type="submit">Save</button>

    </form>
</body>
</html>
